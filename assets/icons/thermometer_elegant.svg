<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 100 160" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background for consistency (like Slide 18 icons) -->
    <rect x="0" y="0" width="100" height="160" fill="#1f2937"/>

    <!-- Thermometer design (elegant outlined style) -->
    <g transform="translate(30, 15)">
        <!-- Main tube with rounded corners -->
        <rect x="10" y="10" width="20" height="95" rx="10"
              fill="#1f2937" stroke="#4dabf7" stroke-width="2"/>

        <!-- Bulb at bottom -->
        <circle cx="20" cy="110" r="15"
                fill="#1f2937" stroke="#4dabf7" stroke-width="2"/>

        <!-- Mercury/Temperature fill (gradient colors) -->
        <!-- Red section (hot) -->
        <rect x="14" y="90" width="12" height="12" fill="#ef4444"/>
        <!-- Orange section (warm) -->
        <rect x="14" y="75" width="12" height="15" fill="#f59e0b"/>
        <!-- Yellow section -->
        <rect x="14" y="60" width="12" height="15" fill="#eab308"/>
        <!-- Green section (cool) -->
        <rect x="14" y="45" width="12" height="15" fill="#10b981"/>
        <!-- Light blue section (cold) -->
        <rect x="14" y="30" width="12" height="15" fill="#22d3ee"/>
        <!-- Blue section (very cold) -->
        <rect x="14" y="15" width="12" height="15" fill="#4dabf7"/>

        <!-- Tick marks on the right side -->
        <line x1="30" y1="20" x2="36" y2="20" stroke="#4dabf7" stroke-width="1.5"/>
        <line x1="30" y1="35" x2="36" y2="35" stroke="#4dabf7" stroke-width="1.5"/>
        <line x1="30" y1="50" x2="36" y2="50" stroke="#4dabf7" stroke-width="1.5"/>
        <line x1="30" y1="65" x2="36" y2="65" stroke="#4dabf7" stroke-width="1.5"/>
        <line x1="30" y1="80" x2="36" y2="80" stroke="#4dabf7" stroke-width="1.5"/>
        <line x1="30" y1="95" x2="36" y2="95" stroke="#4dabf7" stroke-width="1.5"/>

        <!-- Small tick marks (half size) -->
        <line x1="30" y1="27.5" x2="33" y2="27.5" stroke="#4dabf7" stroke-width="1"/>
        <line x1="30" y1="42.5" x2="33" y2="42.5" stroke="#4dabf7" stroke-width="1"/>
        <line x1="30" y1="57.5" x2="33" y2="57.5" stroke="#4dabf7" stroke-width="1"/>
        <line x1="30" y1="72.5" x2="33" y2="72.5" stroke="#4dabf7" stroke-width="1"/>
        <line x1="30" y1="87.5" x2="33" y2="87.5" stroke="#4dabf7" stroke-width="1"/>
    </g>
</svg>
